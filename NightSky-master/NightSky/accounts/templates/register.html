<!DOCTYPE html>
<html>
<head>
<style>
        
 body{ 
                background-image: url(https://cdn.pixabay.com/photo/2017/08/10/08/26/stars-2619979_1280.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                color: white;
                }
.register{
        text-align:center;
}
</style>
</head>
<body>
<h2 style="text-align:center; font-size:80pt;">회원 가입</h2>

<div class="register">
<form action="{% url 'register' %}" method="POST">{% csrf_token %}
        <input name="username" placeholder='id' type="text" value='{{username}}'  required >
        <br><br>
        {% if message2 %}
                {{message2}}<br><br>
        {% endif %}
        <input name="email" placeholder='email' type="text" value='{{email}}' required>
        <br><br>
        <input name="password1" id="pw" placeholder='password1' type="password" required>
        <br><br>
        <input name="password2" id="checkpw" placeholder='password2' type="password" required>
        <br><br>
        {% if message1 %}
                {{message1}}<br><br>
        {% endif %}
        
        <br>
        <!--{{form.as_p}}-->
        <button type="submit">Sign in</button>
        
</form>
</div>
</body>
</html>
